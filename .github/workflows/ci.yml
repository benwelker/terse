# terse — Continuous Integration
#
# Runs on every push and pull request to master.
# Matrix build across Windows, macOS, and Linux.
# Checks: formatting, linting, tests, and compilation.

name: CI

on:
  push:
    branches: [master]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'scripts/**'
      - '.github/workflows/**'
  pull_request:
    branches: [master]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'scripts/**'
      - '.github/workflows/**'

env:
  CARGO_TERM_COLOR: always
  # Prevent incremental compilation in CI — it's slower for clean builds
  CARGO_INCREMENTAL: 0
  RUSTFLAGS: -D warnings

jobs:
  check:
    name: Check (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy lints
        run: cargo clippy --all-targets -- -D warnings

      - name: Run tests
        run: cargo test --verbose

      - name: Build release binary
        run: cargo build --release

      - name: Verify binary runs
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            ./target/release/terse.exe --help
          else
            ./target/release/terse --help
          fi

  # Minimum supported Rust version check
  msrv:
    name: MSRV Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust 1.93.1 (edition 2024 minimum)
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: '1.93.1'

      - name: Check compilation
        run: cargo check
