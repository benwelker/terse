# TERSE â€” Release Builds
#
# Triggered on version tag push (v*).
# Cross-compiles release binaries for Windows, macOS (Intel + ARM), and Linux.
# Uploads binaries as GitHub Release assets.

name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: terse-windows-x86_64
            binary: terse.exe

          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: terse-linux-x86_64
            binary: terse

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: terse-linux-aarch64
            binary: terse

          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: terse-macos-x86_64
            binary: terse

          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: terse-macos-aarch64
            binary: terse

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Cross-compilation support for Linux aarch64
      - name: Install cross-compilation tools (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-release-

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Run tests (native targets only)
        if: >-
          matrix.target != 'aarch64-unknown-linux-gnu' &&
          matrix.target != 'aarch64-apple-darwin'
        run: cargo test --release --target ${{ matrix.target }}

      # Package the binary
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          chmod +x ${{ matrix.binary }}
          tar czf ../../../${{ matrix.artifact }}.tar.gz ${{ matrix.binary }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive `
            -Path "target/${{ matrix.target }}/release/${{ matrix.binary }}" `
            -DestinationPath "${{ matrix.artifact }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f | sort

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
